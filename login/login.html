<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cia do Corpo - Login</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="login.css">
</head>

<body class="bg-gray-100">
    <div class="main-container">
        <!-- Painel Esquerdo -->
        <div class="left-panel">
            <div class="text-center">
                <img src="/CIA DO CORPO FOTO.jpg" 
                     onerror="this.onerror=null; this.src='https://placehold.co/150x75/a31818/ffffff?text=LOGO';" 
                     alt="Logo da Cia do Corpo" class="mx-auto mb-6 logo-img">
                <h2 class="text-4xl font-bold mb-4">Bem-vindo de volta!</h2>
                <p class="text-xl">Treine com a melhor infraestrutura da cidade.</p>
            </div>
        </div>

        <!-- Painel Direito -->
        <div class="right-panel">
            <div class="w-full max-w-sm">
                <h1 class="text-3xl font-bold mb-8 text-gray-800 text-center">Acessar Conta</h1>

                <div class="space-y-6">
                    <!-- Email -->
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" placeholder="Email" required
                               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--primary-red)]">
                    </div>

                    <!-- Senha -->
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" placeholder="Senha" required
                               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--primary-red)]">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>

                    <!-- Botão Entrar como link -->
                    <a href="/tela de inicio/TelaDeInicio.html"
                       class="w-full inline-block text-center bg-[var(--primary-red)] text-white p-4 rounded-lg font-semibold hover:bg-[#c41c1c] transition-colors shadow-lg shadow-[var(--primary-red)]/50">
                       Entrar
                    </a>

                    <a href="#" class="text-sm block text-center text-gray-600 hover:text-[var(--primary-red)] transition-colors">
                        Esqueceu sua senha?
                    </a>
                </div>

                <p class="mt-6 text-center text-gray-600">
                    Ainda não tem conta? 
                    <a href="/cadastro/cadastro.html" class="text-[var(--primary-red)] font-semibold hover:underline transition-colors">
                        Cadastre-se aqui
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
