<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça Parte da Rede - Cadastro</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configuração de Cores Customizadas e Fonte -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-red': '#e31e24',
                        'custom-bg': '#1e1e1e',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- Link para o CSS externo -->
    <link rel="stylesheet" href="cadastro.css">
</head>
<body class="bg-custom-bg">

    <div class="cadastro-bg relative">
        <div class="container mx-auto px-6 md:px-12 relative z-10">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">

                <!-- Coluna da Mensagem -->
                <div class="text-white pt-10 lg:pt-0">
                    <h1 class="main-title mb-6">
                        Faça parte da rede de <br>
                        academias que mais <br>
                        cresce no Brasil.
                    </h1>
                </div>

                <!-- Coluna do Formulário -->
                <div class="form-box">
                    <form class="space-y-4" id="cadastroForm">

                        <div>
                            <input type="text" id="nome" class="form-field" placeholder="Nome completo" required>
                        </div>

                        <div>
                            <input type="text" id="cpf" class="form-field" placeholder="CPF (999.999.999-99)" maxlength="14" oninput="formatCPF(this)" required>
                        </div>

                        <div>
                            <input type="tel" id="telefone" class="form-field" placeholder="Telefone com DDD (99) 99999-9999" maxlength="15" oninput="formatPhone(this)" required>
                        </div>

                        <div>
                            <input type="email" id="email" class="form-field" placeholder="E-mail" required>
                        </div>
                        
                        <div>
                            <input type="password" id="senha" class="form-field" placeholder="Crie sua Senha" required>
                        </div>

                        <div>
                            <!-- Botão com validação -->
                            <a href="/tela planos/planos.html" id="submitBtn" 
                               class="w-full bg-custom-red text-white font-bold uppercase py-3 rounded-lg shadow-lg hover:bg-red-700 transition duration-300 mt-4 text-center inline-block">
                                Enviar Cadastro
                            </a>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- JavaScript para MÁSCARAS e Validação -->
    <script>
        // Máscara de telefone
        function formatPhone(input) {
            let value = input.value.replace(/\D/g, "");
            let formattedValue = '';

            if (value.length > 11) value = value.substring(0, 11);

            if (value.length > 0) formattedValue = '(' + value.substring(0, 2);
            if (value.length > 2) formattedValue += ') ' + value.substring(2, 7);
            if (value.length > 7) formattedValue += '-' + value.substring(7, 11);

            input.value = formattedValue;
        }

        // Máscara de CPF
        function formatCPF(input) {
            let value = input.value.replace(/\D/g, "");
            let formattedValue = '';

            if (value.length > 11) value = value.substring(0, 11);

            if (value.length > 0) formattedValue = value.substring(0, 3);
            if (value.length > 3) formattedValue += '.' + value.substring(3, 6);
            if (value.length > 6) formattedValue += '.' + value.substring(6, 9);
            if (value.length > 9) formattedValue += '-' + value.substring(9, 11);

            input.value = formattedValue;
        }

        // Validação do formulário
        const submitBtn = document.getElementById('submitBtn');

        submitBtn.addEventListener('click', function(e) {
            e.preventDefault(); // impede o comportamento padrão do link

            const nome = document.getElementById('nome').value.trim();
            const cpf = document.getElementById('cpf').value.trim();
            const telefone = document.getElementById('telefone').value.trim();
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value.trim();

            if (nome && cpf && telefone && email && senha) {
                // Todos os campos preenchidos → redireciona
                window.location.href = '/tela planos/planos.html';
            } else {
                alert('Por favor, preencha todos os campos antes de continuar.');
            }
        });
    </script>

</body>
</html>
