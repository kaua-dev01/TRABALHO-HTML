<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça Parte da Rede - Cadastro</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuração de Cores Customizadas -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-red': '#e31e24',
                        'custom-bg': '#1e1e1e',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- CSS externo -->
    <link rel="stylesheet" href="cadastro.css">
</head>
<body class="bg-custom-bg">

    <div class="cadastro-bg relative">
        <div class="container mx-auto px-6 md:px-12 relative z-10">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                
                <!-- Coluna da Mensagem -->
                <div class="text-white pt-10 lg:pt-0">
                    <h1 class="main-title mb-6">
                        Faça parte da rede de <br>
                        academias que mais <br>
                        cresce no Brasil.
                    </h1>
                    
                    <p class="text-lg font-light text-gray-300 max-w-sm">
                        Preencha o formulário para que possamos avaliar o seu perfil.
                    </p>
                </div>

                <!-- Coluna do Formulário -->
                <div class="form-box">
                    <form class="space-y-4">
                        
                        <div>
                            <input type="text" id="nome" class="form-field" placeholder="Nome completo" required>
                        </div>
                        
                        <div>
                            <input type="text" id="cpf" class="form-field" placeholder="CPF" required>
                        </div>

                        <div>
                            <input type="tel" id="telefone" class="form-field" placeholder="Telefone com DDD" required>
                        </div>
                        
                        <div>
                            <input type="email" id="email" class="form-field" placeholder="E-mail" required>
                        </div>
                        
                        <div>
                        
                        </div>

                     
                        </div>

                        <div>
                            <button type="submit" class="w-full bg-custom-red text-white font-bold uppercase py-3 rounded-lg shadow-lg hover:bg-red-700 transition duration-300 mt-4">
                                Enviar Cadastro
                            </button>
                        </div>
                        
                    </form>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
