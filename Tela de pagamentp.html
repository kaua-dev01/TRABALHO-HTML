<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Academia</title>
    <!-- Link para o CSS externo -->
    <link rel="stylesheet" href="Tela de pagamento.css">
</head>
<body>
    <div class="payment-container">
        <h2>Pagamento - Academia</h2>
        <form class="payment-form">
            <label for="name">Nome no Cartão</label>
            <input type="text" id="name" name="name" placeholder="Seu nome" required>

            <label for="cardNumber">Número do Cartão</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="0000 0000 0000 0000" required>

            <label for="expiry">Validade</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/AA" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>

            <button type="submit">Pagar Agora</button>
        </form>
    </div>
</body>
</html>
